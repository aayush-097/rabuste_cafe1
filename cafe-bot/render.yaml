services:
  - type: web
    name: cafe-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PORT
        fromService:
          type: web
          name: cafe-bot
          property: port
    healthCheckPath: /health  # Health check endpoint
